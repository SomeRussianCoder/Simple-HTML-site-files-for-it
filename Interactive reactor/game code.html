<!DOCTYPE html>
<html>
<body>

<h2>Sphere shaped reactor</h2>

<p>It's made with javascript.Sorry if animations are buggy.Im trying my best.</p>

<p>You can start it,shutdown it,disassemble it,and assemble it back!Have fun! :)</p>

<button {
   onclick="document.getElementById('myImage').src='reactor_turnon.gif'">Start the reactor</button>
<img {
   id="myImage" src="reactor_turnoff.gif" style="width:100px">
<button {
   onclick="document.getElementById('myImage').src='reactor_turnoff.gif'">Shutdown the reactor</button>
<button {
   onclick="document.getElementById('myImage').src='reactor_disassemble.gif'">Disassemble the reactor</button>
<button {
   onclick="document.getElementById('myImage').src='reactor_assemble.gif'">Assemble the reactor</button>
<button {
   onclick="document.getElementById('myImage').src='reactor_disassemble_adv.gif'">Advanced Disassembling</button>
<button {
   onclick="document.getElementById('myImage').src='reactor_assemble_adv.gif'">Advanced Assembling</button>
</body>
</html>
